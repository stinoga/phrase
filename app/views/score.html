<div class="content">
  <section ng-repeat="team in teams" class="scoring cf">
    <h3 ng-bind-template="{{team.name}}" class="team"></h3>
    <div class="bar_wrap">
      <div id="plus{{team.id}}" ng-click="saveScore(team.id, true)" class="plus">+</div>
      <div id="bar{{team.id}}" ng-click="saveScore(team.id)" style="width: {{(team.score / 7) * 100}}%" ng-bind-template="{{team.score}}" class="bar score{{team.score}}"></div>
    </div>
  </section>
  <ph-select
    class="l-bottom-25"
    select-label="Category"
    select-label-special="Select Category"
    select-items="Categories"
    active-setting="active"
  ></ph-select>
  <a ng-click="go('/play')" class="btn page_score_btn spacer">Next Round</a>
  <section class="stats cf">
    <table class="stats_table">
      <tr>
        <th class="l-text-left stats_table_name_header" sort order="'name'" by="order" reverse="reverse">Words</th>
        <th class="l-text-right stats_table_time_header" sort order="'time'" by="order" reverse="reverse">Time</th>
      </tr>
      <tr ng-repeat="roundWord in roundWords | orderBy:order:reverse">
        <td class="stats_table_name"><a class="stats_link" ng-click="openUrl('https://www.google.com/#q={{roundWord.name | slugFilter:'+':true}}')">{{roundWord.name | limitTo:35}}</a><a class="question" ng-click="openUrl('https://www.google.com/#q={{roundWord.name | slugFilter:'+':true}}')"><span class="btn question_inner">?</span></a></td>
        <td class="l-text-right stats_table_time">{{wordTimeDisplay(roundWord.time)}}<sup class="l-text-red stats_asterisk" ng-if="roundWord.finished === false">*</sup></td>
      </tr>
    </table>
  </section>
  <section class="stats-addundum"><sup class="l-text-red">*</sup>Did not finish word</section>
</div>
