<div class="content">
  <div class="win cf">
    <h2 class="win_header" ng-repeat="team in teams" ng-if="team.winner" ng-bind-template="{{team.name}} Wins!"></h2>
    <h3 class="win_score">
      <span ng-repeat="team in teams | orderBy:'winner':true" class="win_score">{{team.score}}{{$index === 0 ? ' - ' : ''}}</span>
    </h3>
  </div>
  <a ng-click="go('/start')" class="btn spacer">Another Round?</a>
</div>
