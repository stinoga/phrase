<!doctype html>
<html ng-app="phraseApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pop Phrase{{pageName === 'home' ? '' : ': ' + pageName}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="NavCtrl" ng-class="{ios7: iosVersion}" class="page_{{pageName}} {{skin}}">
    <div id="container" class="container">
      <nav role="navigation" ng-class="active" class="mainNav">
        <ul class="content cf">
          <li><a ng-click="go('/settings')" ng-class="navClass('settings')" class="mainNav_link">Settings</a></li>
          <li><a ng-click="go('/rules/1')" ng-class="navClass('rules')" class="mainNav_link">Rules</a></li>
          <li><a ng-click="go('/about')" ng-class="navClass('about')" class="mainNav_link">About</a></li>
          <li class="score_link"><score></score></li>
        </ul>
      </nav>
      <header id="mainHeader" ng-controller="LogoCtrl" class="mainHeader content cf">
        <ph-logo page="{{pageName}}" ng-class="{'logo-home': pageName === 'home'}"></ph-logo>
        <ph-nav-icon ng-class="{'nav-hidden': pageName === 'home' || pageName === 'play' || pageName === 'tutorial'}"></ph-nav-icon>
      </header>
      <header class="rules_nav" ng-class="{'rules_nav--on': pageName === 'rules1' || pageName === 'rules2'}">
        <a class="btn small" ng-class="{'invert': pageName === 'rules1'}" ng-click="go('/rules/1')">Rules</a>
        <a class="btn small" ng-class="{'invert': pageName === 'rules2'}" ng-click="go('/rules/2')">Variations</a>
        <a class="btn small" ng-click="go('/tutorial/1')">Tutorial</a>
      </header>
      <!-- Placeholder for views -->
      <div id="main" class="main view_{{pageName}} slide" ng-view></div>
      <ph-tutorial-button ng-class="{'tutorial_next_container--on': pageName === 'tutorial'}"></ph-tutorial-button>
    </div>

    <script src="phonegap.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-phonegap/angular-phonegap.min.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/ng-storekit/ng-storekit.js"></script>
    <script src="bower_components/smooth-scroll/smooth-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/play.js"></script>
        <script src="scripts/controllers/rules.js"></script>
        <script src="scripts/controllers/score.js"></script>
        <script src="scripts/controllers/end.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/directives/navIcon.js"></script>
        <script src="scripts/services/sound.js"></script>
        <script src="scripts/services/score.js"></script>
        <script src="scripts/services/settings.js"></script>
        <script src="scripts/services/timer.js"></script>
        <script src="scripts/services/words.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/services/FileReader.js"></script>
        <script src="scripts/directives/logo.js"></script>
        <script src="scripts/controllers/logo.js"></script>
        <script src="scripts/services/cache.js"></script>
        <script src="scripts/services/device.js"></script>
        <script src="scripts/filters/slugFilter.js"></script>
        <script src="scripts/services/page.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/filters/sentencecase.js"></script>
        <script src="scripts/services/geturl.js"></script>
        <script src="scripts/directives/score.js"></script>
        <script src="scripts/directives/sort.js"></script>
        <script src="scripts/filters/movefirst.js"></script>
        <script src="scripts/controllers/fullversion.js"></script>
        <script src="scripts/directives/phselect.js"></script>
        <script src="scripts/services/inapppurchase.js"></script>
        <script src="scripts/controllers/thanks.js"></script>
        <script src="scripts/filters/seconds.js"></script>
        <script src="scripts/controllers/start.js"></script>
        <script src="scripts/directives/focus.js"></script>
        <script src="scripts/directives/face.js"></script>
        <script src="scripts/controllers/tutorial.js"></script>
        <script src="scripts/directives/phtutorialbutton.js"></script>
        <script src="scripts/directives/device.js"></script>
        <!-- endbuild -->
</body>
</html>
